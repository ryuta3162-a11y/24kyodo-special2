<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOYFIT24経堂 他クラブ乗り換え申請</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            color: #333;
            background-image: 
                linear-gradient(rgba(20, 20, 20, 0.9), rgba(20, 20, 20, 0.95)),
                url('https://images.unsplash.com/photo-1571902943202-507ec2618e8f?q=80&w=1975&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        :root {
            --brand-red: #D90429;
        }
        .text-brand-red { color: var(--brand-red); } 
        .bg-brand-red { background-color: var(--brand-red); }
        .border-brand-red { border-color: var(--brand-red); }

        .form-container {
            background-color: #FFFFFF;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .file-input-label { 
            transition: all 0.2s ease-in-out;
            border: 1px dashed #D1D5DB;
            background-color: #F9FAFB;
        }
        .file-input-label:hover { 
            border-color: var(--brand-red);
            background-color: #FFF;
        }

        .minimal-input {
            border: none;
            border-bottom: 1px solid #D1D5DB;
            border-radius: 0;
            padding: 0.75rem 0;
            background-color: transparent;
            transition: border-color 0.3s;
        }
        .minimal-input:focus {
            ring: 0;
            outline: none;
            border-bottom-color: var(--brand-red);
            box-shadow: none;
        }
        
        select.minimal-input {
            padding-right: 2rem; 
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236B7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0 center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            appearance: none;
        }

        .cta-button {
            transition: all 0.3s ease;
            letter-spacing: 0.05em;
        }
        .cta-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .button-loading { opacity: 0.7; cursor: not-allowed; }

        /* 閉じるボタンのスタイル */
        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 40px;
            height: 40px;
            background-color: var(--brand-red);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            z-index: 60;
        }
        .close-btn:hover {
            transform: scale(1.1);
            background-color: #b91c1c;
        }
    </style>
</head>
<body class="antialiased py-16 px-4 sm:px-6">

    <div class="container mx-auto max-w-xl">
        
        <header class="text-center mb-12">
            <h1 class="text-3xl font-bold text-white mb-2 tracking-widest">
                JOYFIT24 <span class="text-brand-red">KYODO</span>
            </h1>
            <p class="text-sm text-gray-400 tracking-wider">
                他クラブ乗り換え申請
            </p>
        </header>

        <div class="form-container p-8 sm:p-12 relative">
            
            <div class="mb-12">
                <div class="text-center mb-8 pb-4 border-b border-gray-100">
                    <p class="text-base font-medium text-gray-800">
                        JOYFITアプリ入会 <span class="text-gray-300 mx-2">|</span> <span class="text-brand-red font-bold">本フォーム申請</span>
                    </p>
                    <p class="text-xs text-gray-400 mt-2">上記2点でキャンペーン適用となります</p>
                </div>

                <ul class="space-y-5">
                    <li class="flex items-start">
                        <div class="flex-shrink-0 mt-1">
                            <div class="w-4 h-4 rounded-full border border-brand-red flex items-center justify-center">
                                <div class="w-2 h-2 rounded-full bg-brand-red"></div>
                            </div>
                        </div>
                        <div class="ml-4 text-sm text-gray-600 leading-relaxed">
                            <span class="font-bold text-brand-red">新規入会者様限定</span>のキャンペーンです。
                        </div>
                    </li>
                    <li class="flex items-start">
                        <div class="flex-shrink-0 mt-1">
                            <div class="w-4 h-4 rounded-full border border-brand-red flex items-center justify-center">
                                <div class="w-2 h-2 rounded-full bg-brand-red"></div>
                            </div>
                        </div>
                        <div class="ml-4 text-sm text-gray-600 leading-relaxed">
                            <span class="font-bold text-brand-red">当月末日まで</span>に申請を完了してください。
                        </div>
                    </li>
                    <li class="flex items-start">
                        <div class="flex-shrink-0 mt-1">
                            <div class="w-4 h-4 rounded-full border border-gray-300 flex items-center justify-center">
                                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                            </div>
                        </div>
                        <div class="ml-4 text-sm text-gray-600 leading-relaxed">
                            法人会員様は本キャンペーンの適用対象外となります。
                        </div>
                    </li>
                </ul>
            </div>

            <form id="transfer-form" class="space-y-10" novalidate>
                <input type="hidden" name="campaignType" value="乗り換え">
                
                <div>
                    <label for="name" class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">お名前 (フルネーム)</label>
                    <input type="text" id="name" name="お名前" placeholder="例：山田 太郎" required class="minimal-input w-full text-lg text-gray-900 placeholder-gray-300">
                </div>

                <div>
                    <label for="previous-club-select" class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">移籍元クラブ</label>
                    <select id="previous-club-select" required class="minimal-input w-full text-lg text-gray-900 bg-transparent">
                        <option value="" disabled selected class="text-gray-400">選択してください</option>
                        <option value="ルネサンス">ルネサンス</option>
                        <option value="ファストジム">ファストジム</option>
                        <option value="チョコザップ">チョコザップ</option>
                        <option value="エニタイム">エニタイム</option>
                        <option value="FIT PLACE">FIT PLACE</option>
                        <option value="LAVA">LAVA</option>
                        <option value="パーソナルジム">パーソナルジム</option>
                        <option value="その他">その他</option>
                    </select>
                    <div id="other-club-wrapper" class="hidden mt-3">
                        <input type="text" id="other-club-input" placeholder="移籍元クラブ名を入力" class="minimal-input w-full text-base text-gray-900 placeholder-gray-300">
                    </div>
                    <input type="hidden" name="移籍元クラブ" id="final-previous-club-value">
                </div>
                
                <div>
                    <label for="club-location" class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">移籍元クラブの地名</label>
                    <input type="text" id="club-location" name="移籍元クラブの地名" placeholder="例：経堂" required class="minimal-input w-full text-lg text-gray-900 placeholder-gray-300">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">会員証明画像のアップロード</label>
                    <label for="file-upload" class="file-input-label w-full flex flex-col items-center justify-center h-32 rounded-sm cursor-pointer">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-6 h-6 mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                            <p id="file-upload-text" class="text-sm text-gray-500 font-medium">ファイルを選択</p>
                        </div>
                        <input id="file-upload" type="file" multiple class="hidden" accept="image/*,.heic,.heif" required>
                    </label>
                    <p class="text-xs text-gray-400 mt-2">お名前と店舗名がわかる画像（最大5枚）</p>
                    <div id="file-preview" class="mt-3 text-xs text-gray-600 font-medium"></div>
                    <div id="base64-fields"></div> 
                </div>

                <div class="pt-2">
                    <button type="submit" class="cta-button w-full bg-brand-red text-white font-medium py-4 px-6 rounded-sm shadow-lg text-sm tracking-widest hover:shadow-xl">
                        入力内容を送信する
                    </button>
                </div>
            </form>
        </div>

        <footer class="text-center py-12 opacity-50">
            <p class="text-xs text-gray-500 mt-4">&copy; JOYFIT24 Kyodo</p>
        </footer>

    </div>

    <!-- モーダル: デザイン刷新 -->
    <div id="completion-modal" class="hidden fixed inset-0 bg-black bg-opacity-90 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="relative bg-white rounded-lg shadow-2xl w-full max-w-lg flex flex-col p-8 overflow-visible">
            
            <!-- 閉じるボタン (右上にバナー風に配置) -->
            <button id="modal-close-btn" class="close-btn" aria-label="閉じる">
                &times;
            </button>

            <!-- コンテンツ -->
            <div class="text-center">
                <h3 class="text-2xl font-black text-gray-900 mb-2">申請ありがとうございます</h3>
                <p class="text-sm text-gray-500 font-bold">申請を受け付けました</p>
                <p class="text-sm text-gray-500 mt-1 mb-6">下記がお控えの代わりになります</p>

                <!-- 控え内容 -->
                <div id="receipt-content" class="mb-8 text-left bg-gray-50 p-6 rounded border border-gray-100 space-y-3 text-sm text-gray-600">
                    <!-- JSで内容挿入 -->
                </div>

                <!-- スクリーンショット保存の強調 -->
                <div class="bg-red-50 border-2 border-brand-red rounded-lg p-4 text-brand-red shadow-md animate-pulse">
                    <div class="flex items-center justify-center mb-1">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        <span class="font-black text-lg">重要</span>
                    </div>
                    <p class="font-bold text-sm sm:text-base">この画面をスクリーンショットして<br>必ず保存してください</p>
                </div>
                
                <div class="mt-6">
                    <a href="https://joyfit.jp/kyodo/app_join/" target="_blank" rel="noopener noreferrer" class="text-xs text-gray-400 hover:text-brand-red underline transition-colors">
                        まだ入会がお済みでない方はこちら (JOYFIT APP)
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('transfer-form');
            const submitButton = form.querySelector('button[type="submit"]');
            const previousClubSelect = document.getElementById('previous-club-select');
            const otherClubWrapper = document.getElementById('other-club-wrapper');
            const otherClubInput = document.getElementById('other-club-input');
            const fileUpload = document.getElementById('file-upload');
            const fileUploadText = document.getElementById('file-upload-text');
            const filePreview = document.getElementById('file-preview');
            const base64Fields = document.getElementById('base64-fields');
            const modal = document.getElementById('completion-modal');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const receiptContent = document.getElementById('receipt-content');

            previousClubSelect.addEventListener('change', (event) => {
                const isOther = event.target.value === 'その他';
                otherClubWrapper.classList.toggle('hidden', !isOther);
                otherClubInput.required = isOther;
                if (!isOther) otherClubInput.value = '';
            });

            fileUpload.addEventListener('change', (event) => {
                const files = event.target.files;
                filePreview.innerHTML = '';
                base64Fields.innerHTML = ''; 

                if (!files || files.length === 0) {
                    fileUploadText.textContent = 'ファイルを選択';
                    fileUpload.required = true;
                    return;
                }
                if (files.length > 5) {
                    showNotification('ファイルは5つまでしかアップロードできません。', 'error');
                    fileUpload.value = '';
                    return;
                }

                fileUploadText.textContent = `${files.length}個のファイルを選択中`;
                
                let filePromises = Array.from(files).map((file, index) => {
                    return new Promise((resolve, reject) => {
                        if (file.size > 10 * 1024 * 1024) { 
                           return reject(new Error(`${file.name} は大きすぎます`));
                        }
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const base64String = e.target.result.split(',')[1];
                            const hiddenInputData = document.createElement('input');
                            hiddenInputData.type = 'hidden';
                            hiddenInputData.name = `imageBase64_${index + 1}`;
                            hiddenInputData.value = base64String;
                            base64Fields.appendChild(hiddenInputData);

                            const hiddenInputName = document.createElement('input');
                            hiddenInputName.type = 'hidden';
                            hiddenInputName.name = `imageFileName_${index + 1}`;
                            hiddenInputName.value = file.name;
                            base64Fields.appendChild(hiddenInputName);

                            const hiddenInputMime = document.createElement('input');
                            hiddenInputMime.type = 'hidden';
                            hiddenInputMime.name = `imageMimeType_${index + 1}`;
                            hiddenInputMime.value = file.type;
                            base64Fields.appendChild(hiddenInputMime);
                            resolve();
                        };
                        reader.onerror = error => reject(error);
                        reader.readAsDataURL(file);
                    });
                });
                
                Promise.all(filePromises)
                    .then(() => {
                        filePreview.textContent = `${files.length}枚の画像を選択中`;
                        fileUpload.required = false;
                    })
                    .catch(error => {
                        showNotification(error.message, 'error');
                        fileUpload.value = '';
                        filePreview.textContent = '';
                    });
            });

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                const finalClubValueInput = document.getElementById('final-previous-club-value');
                finalClubValueInput.value = previousClubSelect.value === 'その他' ? otherClubInput.value : previousClubSelect.value;
                
                if (!form.checkValidity()) {
                    showNotification('必須項目を入力してください', 'error');
                    form.reportValidity();
                    return;
                }

                submitButton.disabled = true;
                submitButton.textContent = '送信中...';
                submitButton.classList.add('button-loading');

                const formData = new FormData(form);
                const payload = {};
                formData.forEach((value, key) => { payload[key] = value; });

                const gasWebAppUrl = 'https://script.google.com/macros/s/AKfycbzmuAd-yGKOdoD49j3nPi4gjPPaq-0AFXK0faWLsoVLhRK1LLOBvZQBGdanqncljxdw8A/exec';

                try {
                    await fetch(gasWebAppUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        body: JSON.stringify(payload)
                    });
                    
                    showCompletionModal(payload);

                } catch (error) {
                    console.error('Error:', error);
                    showNotification(`送信失敗。ネットワークを確認してください`, 'error');
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = '入力内容を送信する';
                    submitButton.classList.remove('button-loading');
                }
            });
            
            const showCompletionModal = (data) => {
                receiptContent.innerHTML = `
                    <div class="flex justify-between border-b border-gray-200 pb-2">
                        <span class="text-gray-400 font-medium">申請日時</span>
                        <span class="font-bold text-gray-800 font-mono">${new Date().toLocaleString('ja-JP')}</span>
                    </div>
                    <div class="flex justify-between border-b border-gray-200 pb-2">
                        <span class="text-gray-400 font-medium">キャンペーン</span>
                        <span class="font-bold text-gray-800">${data['campaignType']}</span>
                    </div>
                    <div class="flex justify-between border-b border-gray-200 pb-2">
                        <span class="text-gray-400 font-medium">お名前</span>
                        <span class="font-bold text-gray-800">${data['お名前']}</span>
                    </div>
                    <div class="flex justify-between border-b border-gray-200 pb-2">
                        <span class="text-gray-400 font-medium">移籍元クラブ</span>
                        <span class="font-bold text-gray-800">${data['移籍元クラブ']}</span>
                    </div>
                `;
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            };

            modalCloseBtn.addEventListener('click', () => {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
                form.reset();
                otherClubWrapper.classList.add('hidden');
                otherClubInput.required = false;
                fileUploadText.textContent = 'ファイルを選択';
                filePreview.textContent = '';
                base64Fields.innerHTML = '';
                fileUpload.required = true;
            });

             function showNotification(message, type = 'error') {
                const existingNotification = document.querySelector('.form-notification');
                if (existingNotification) existingNotification.remove();
                const notification = document.createElement('div');
                notification.className = 'form-notification fixed bottom-5 right-5 px-6 py-3 rounded-sm text-white z-50 transition-opacity duration-300 shadow-xl text-sm font-medium tracking-wide';
                notification.innerHTML = message; 
                notification.style.backgroundColor = type === 'success' ? '#10B981' : '#1F2937';
                if (type === 'error') notification.style.borderLeft = '4px solid #D90429';
                document.body.appendChild(notification);
                setTimeout(() => { notification.style.opacity = '1'; }, 10);
                setTimeout(() => {
                    notification.style.opacity = '0';
                    setTimeout(() => notification.remove(), 300);
                }, 5000);
            }
        });
    </script>
</body>
</html>
